<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imagenes, Audios y Videos en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="archivos/imagen.jpg"
        alt="League of Legends"
        width="400"
        height="500"
      />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted>
            <source src="archivos/video.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="archivos/audio.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
